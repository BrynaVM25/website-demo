<body>

  <div class="cursor" aria-hidden="true"></div>

  <script>
    (() => {
    const cursor = document.querySelector('.cursor');
    if (!cursor) return;

  let x = window.innerWidth / 2, y = window.innerHeight / 2;   // objetivo
  let cx = x, cy = y;                                          // posición interpolada
  const speed = 0.2;                                           // suavizado (0.1 - 0.3)

  // Seguir mouse
  window.addEventListener('mousemove', (e) => {
    x = e.clientX; y = e.clientY;
    cursor.classList.remove('cursor--hidden');
  });

  // Ocultar cuando salga de la ventana
  window.addEventListener('mouseleave', () => {
    cursor.classList.add('cursor--hidden');
  });

  // Click feedback
  window.addEventListener('mousedown', () => cursor.classList.add('cursor--down'));
  window.addEventListener('mouseup',   () => cursor.classList.remove('cursor--down'));

  // Detectar elementos “interactivos” para agrandar el cursor
  const interactiveSelector = 'a, button, [role="button"], input, textarea, select, .hero, .sub-hero';
  const setHoverClass = (el, on) => {
    if (!el) return;
    if (on) cursor.classList.add('cursor--hover');
    else    cursor.classList.remove('cursor--hover');
  };

  document.addEventListener('mouseover', (e) => {
    if (e.target.closest(interactiveSelector)) setHoverClass(e.target, true);
  });
  document.addEventListener('mouseout', (e) => {
    if (e.target.closest(interactiveSelector)) setHoverClass(e.target, false);
  });

  // Animación (lerp)
  function raf() {
    cx += (x - cx) * speed;
    cy += (y - cy) * speed;
    cursor.style.transform = `translate(${cx}px, ${cy}px)`;
    requestAnimationFrame(raf);
  }
  raf();

  // Ocultar en pantallas táctiles
  const hideOnTouch = () => cursor.style.display = 'none';
  window.addEventListener('touchstart', hideOnTouch, { once: true });
})();
</script>
